<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Shopping List</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Animations & Styles -->
  <style>
    /* Add Item & Remove Item Animations */
    @keyframes fade-in-scale {
      from { opacity: 0; transform: scale(0.9) translateY(-10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-fade-in-scale { animation: fade-in-scale 0.3s ease-out forwards; }

    @keyframes fade-out-scale {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }
    .animate-fade-out-scale { animation: fade-out-scale 0.3s ease-in forwards; }

    /* Page transition animation */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }

    /* Animated Strikethrough */
    .strikethrough-container {
      position: relative;
      display: inline-block;
    }
    .strikethrough-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-out;
    }
    .completed .strikethrough-container::after {
      transform: scaleX(1);
    }
  </style>

  <!-- Import Map for React -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
